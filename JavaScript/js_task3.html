      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <title>JS TASK 3</title>
</head>
<body>
    <center>
        <form>
            <table>
                <tr>
                    <td><label for="n1" class="mt-4 me-5">1st Number:</label></td>
                    <td><input type="number" name="n1" id="n1" class="mt-4" /></td>
                </tr>
                <tr>
                    <td><label for="n2" class="my-4 me-5">2nd Number:</label></td>
                    <td><input type="number" name="n2" id="n2" /></td>
                </tr>
                <tr class="justify-content-center">
                    <td>
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="multiply()"
                        >
                          Multiply
                        </button>
                    </td>
                    <td>
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="divide()"
                        >
                          Divide
                        </button>
                    </td>
                </tr>
            </table>
        </form>
        <p class="fs-5 my-4">
            <span id="result"></span>
        </p>
    </center>

    <script>
        function multiply() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let result = n1 * n2;
            document.getElementById("result").innerHTML = "The result is " + result;
        }

        function divide() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let result;
            if (n2 !== 0) {
                result = n1 / n2;
            } else {
                result = "Cannot divide by zero";
            }
            document.getElementById("result").innerHTML = "The result is " + result;
        }
    </script>
</body>

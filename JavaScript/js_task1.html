  <body>
    <center>
      <div class="w-25 mt-5">
        <input
          type="number"
          name="num"
          id="n"
          placeholder="Enter the number"
          class="form-control my-3"
        />
        <button class="btn btn-primary" onclick="return reverse_number()">
          Reverse
        </button>
        <p class="fs-5 my-4">
          <span id="result"></span>
        </p>
      </div>
    </center>
    <script>
      function reverse_number() {
        let num1 = document.getElementById("n").value;
        let result = num1.toString().split("").reverse().join("");
        document.getElementById("result").innerHTML =
          "The reversed number is: " + result;
      }
    </script>
  </body>

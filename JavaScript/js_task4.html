<body>
    <center>
        <button class="btn btn-primary my-4 mx-4" onclick="showDate()">
          Date
        </button>
        <p>
          <span id="result1" class="mx-4"></span>
        </p>
        <button class="btn btn-primary my-4 mx-4" onclick="showTime()">
          Time
        </button>
        <p>
          <span id="result2" class="mx-4"></span>
        </p>
    </center>

    <script>
        const date = new Date();

        function showDate() {
            var month = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            document.getElementById("result1").innerHTML =
                date.getDate() +
                " / " +
                month[date.getMonth()] +
                " / " +
                date.getFullYear();
        }

        function showTime() {
            document.getElementById("result2").innerHTML = date.toLocaleTimeString();
        }
    </script>
</body>

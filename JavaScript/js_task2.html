  <body>
    <center>
      <div class="w-25 mt-5">
        <input
          type="text"
          name="str"
          id="s"
          placeholder="Enter the string"
          class="form-control my-3"
        />
        <button class="btn btn-primary" onclick="return sortString()">
          Sort
        </button>
        <p class="fs-5 my-4">
          <span id="result"></span>
        </p>
      </div>
    </center>
    <script>
      function sortString() {
        let str = document.getElementById("s").value;

        str = str.split("").sort().join("");

        document.getElementById("result").innerHTML =
          "The Sorted string is: " + str;
      }
    </script>
  </body>
